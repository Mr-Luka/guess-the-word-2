<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Scramblle Word</title>
</head>
<body>
    <div class="container">
        <div class="logo-and-text">
        <img id="logo" src="./img/Word Scramblle.svg">
        <div id="scramblle-word">
            <p class="scramblle"></p>
        </div>
        </div>
        <div class="tries-and-mistakes">
            <p id="tries">Tries (<span id="span-tries">4</span>/5):  
                <span class="circles" id="circle1">●</span>
                <span class="circles" id="circle2">●</span>
                <span class="circles" id="circle3">●</span>
                <span class="circles" id="circle4">●</span>
                <span class="circles" id="circle5">●</span>
            
            </p>
            <p id="mistakes">Mistakes: <span id="span-mistakes"> a, e, w, t</span></p>
        </div>
        <div class="word-letters">
            <input type="text" class="input" id="input1"></input>
        </div>
        <div class="random-reset">
            <button class="buttons" id="random">Random</button>
            <button class="buttons" id="reset">Reset</button>


    </div>


    <script src="./js/script.js"></script>
</body>
</html>
