<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Scramblle Word</title>
</head>
<body>
    <div class="container">
        <img id="logo" src="./img/Word Scramblle.svg">
        <textarea id="scramblle-word"></textarea>
        <div class="tries-and-mistakes">
            <p id="tries">Tries (<span id="span-tries">4</span>/5)</p>
            <p id="mistakes">Mistakes: <span id="span-mistakes">a, b, c, d</span></p>
        </div>
        <div class="word-letters">
            <input class="input" id="input1" placeholder="f"></input>
            <input class="input" id="input2" placeholder="l"></input>
            <input class="input" id="input3" placeholder="o"></input>
            <input class="input" id="input4" placeholder="w"></input>
            <input class="input" id="input5" placeholder="e"></input>
            <input class="input" id="input6" placeholder="r"></input>
        </div>
        <div class="random-reset">
            <button class="buttons" id="random">Random</button>
            <button class="buttons" id="reset">Reset</button>


    </div>


    <script src="./js/script.js"></script>
</body>
</html>
